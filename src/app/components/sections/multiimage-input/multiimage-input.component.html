<div class="border-input">
    <div class="row m-0 justify-content-center" style="height: 100%;width: 100%;">
        <div class="col-8" style="height: 100%;">
            <div class="align-middle" style="height: 100%;padding-top: 5%;display: flex;flex-direction: column;">
                <div class="row justify-content-center" style="height: auto;">Carousel de imÃ¡genes:</div>
                <div class="row m-0" style="height: auto;">
                    <div class="col-9">
                        <input type="url" class="form-control" placeholder="Pega la URL de imagen" [(ngModel)]="url">
                    </div>
                    <div class="col-auto m-0 p-0">
                        <button type="button" class="btn btn-success"
                        (click)="addImage()">+</button>
                    </div>
                </div>
                <!-- CONTENEDOR LINKS -->
                <div class="overflow-auto">
                    <br>
                    <div *ngFor="let url of paths;let index=index">
                        <div class="row m-0 ">
                            <div class="col-9 justify-content-center">
                                    <img [src]="url" alt=""  height="60px">
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-success" 
                                    (click)="removeImage(index)">-</button>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
