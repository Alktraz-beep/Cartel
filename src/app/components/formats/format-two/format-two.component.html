<app-banner></app-banner>
<div style="padding-left: 1vw;padding-right: 1vw;padding-top: 1vh;padding-bottom: 1vh;width: 100%;height: 93%;">
    <div style="height: 8%;">
        <app-titulo-text [titulo_bg]="titulo_bg"
        [html]="cartel.titulo"
        [cartel]="cartel"></app-titulo-text>
    </div>
    <!-- INTRODUCCION -->
    <div class="intro">
        <app-caja-texto titulo="Introducción"
        [subtitulos_color]="subtitulos_color"
        [apartados_bg]="apartados_bg"
        [html]="cartel.intro"
        [cartel]="cartel"></app-caja-texto>
    </div>
    <!-- OBJETIVOS -->
    <div class="objetivos">
        <app-caja-texto titulo="Objetivos"
        [subtitulos_color]="subtitulos_color"
        [apartados_bg]="apartados_bg"
        [html]="cartel.objetivos"
        [cartel]="cartel"></app-caja-texto>
    </div>
    <div class="secciones">
        <!-- SECCION 1 -->
        <div class="secc1">
            <!-- GRAFICAS -->
            <div class="apartado">
                <div style="height: 100%;width:100%;display: grid;grid-template-rows:50% 50;">
                    <div style="height:100%;padding-bottom: 1vw;">
                        <!-- DEPENDIENDO DE READ ONLY SE PONE UNA U OTRA -->
                        <app-image-input *ngIf="!disabled"
                        label="Gráfica 1"
                        tipo="GRAF1"
                        [urlImg]="graficas"></app-image-input>
                        <app-image-out *ngIf="disabled"
                        [url]="graficasR[0]"></app-image-out>
                    </div>
                    <div style="height:100%;">
                        <app-image-input *ngIf="!disabled"
                        label="Gráfica 2"
                        tipo="GRAF2"
                        [urlImg]="graficas"
                        ></app-image-input>
                        <app-image-out *ngIf="disabled"
                        [url]="graficasR[1]"></app-image-out>
                    </div>
                </div>
            </div>
            <!-- IMAGENES -->
            <div style="width: 100%;">
                <app-multiimage-input *ngIf="!disabled"></app-multiimage-input>
                <app-multiimage-out *ngIf="disabled"
                  [isFullScreen]='true'
                  ></app-multiimage-out>
            </div>
        </div>
        <!-- SECCION 2 -->
        <div class="secc2">
            <!-- METODOLOGIA -->
            <div class="apartado">
                <app-caja-texto titulo="Metodología"
                [subtitulos_color]="subtitulos_color"
                [apartados_bg]="apartados_bg"
                [html]="cartel.metodologia"
                [cartel]="cartel"></app-caja-texto>
            </div>
            <!-- RESULTADOS -->
            <div style="background-color: azure;">
                <app-caja-texto titulo="Resultados"
                [subtitulos_color]="subtitulos_color"
                [apartados_bg]="apartados_bg"
                [html]="cartel.resultados"
                [cartel]="cartel"></app-caja-texto>
            </div>
        </div>
        <!-- SECCION 3 -->
        <div class="secc3">
            <div class="apartado">
                <!-- CONCLUSION -->
                <app-caja-texto titulo="Conclusión"
                [subtitulos_color]="subtitulos_color"
                [apartados_bg]="apartados_bg"
                [html]="cartel.conclusion"
                [cartel]="cartel"
                ></app-caja-texto>
            </div>
            <div class="apartado">
                <!-- REFERENCIAS -->
                <app-caja-texto titulo="Referencias"
                [subtitulos_color]="subtitulos_color"
                [apartados_bg]="apartados_bg"
                [html]="cartel.referencias"
                [cartel]="cartel"></app-caja-texto>
            </div>
            <div>
                <!-- DATOS DE CONTACTO -->
                <app-caja-texto titulo="Datos de Contacto"
                [subtitulos_color]="subtitulos_color"
                [apartados_bg]="apartados_bg"
                [html]="cartel.datos_contacto"
                [cartel]="cartel"></app-caja-texto>
            </div>
        </div>
    </div>
</div>
