<div class="row mt-3 mx-0" >
    <div  class="row head" (click)="desplegar()">
        <div class="col-2">
            <i class="bi bi-caret-right m-3"></i>
        </div>
        <div class="col-auto">
            <h3>{{nombre_herramienta}}</h3>
        </div>
        
    </div>
    <div *ngIf="this.isCollapse" class="contenido fadeIn animated">
        <!-- TEMPLATE PARA CUANDO ES LA HERRAMIENTA DE FIlE -->
        <div *ngIf="this.nombre_herramienta=='File'">
            <app-file-options></app-file-options>
        </div>
        <!-- TEMPLATE PARA CUANDO ES LA HERRAMIENTA DE FORMATO -->
        <div *ngIf="this.nombre_herramienta=='Formato'">
            <app-formato (eventoDaFormato)="enviarFormato($event)"></app-formato>
        </div>
        <!-- TEMPLATE PARA CUANDO ES LA HERRAMIENTA DE COLOR -->
        <div *ngIf="this.nombre_herramienta=='Color'">
            <app-color (eventColor)="enviarColor($event)"></app-color>
        </div>
    </div>
</div>
